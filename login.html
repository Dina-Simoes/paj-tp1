<!DOCTYPE html>
<html lang="pt">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Relationship Management</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="headerFooter.css">
    <link rel="icon" type="image/x-icon" href="images/favicon1.png">
    <script src="aplicacao.js" defer></script>

</head>
    
<body>

    <header>
        <div id="header"></div>
    </header>
    

    <main>
        <div style="
                width: 100%;
                display: flex;
                justify-content: center;">

        <div class="login-container">
        <h2>Login</h2>
        <div action="/login" method="post" id ="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required style="margin-left: 5px;">
            <br>
            <br>
            <button type="submit" onclick="login()">Login</button>
        </div>
        </div>
        </div>       
       

    </main>

    <footer>
        <div id="footer"></div>
    </footer>

    

</body>
</html>
